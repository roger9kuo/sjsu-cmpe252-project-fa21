version: '2.0'
nlu:                              # User input text samples
- intent: greet                   # Input category
  examples: |                     # Input examples
    - Hi
    - Hey
    - Hello
    - Hi there
    - Hey there
    - Hello there
    - Good morning
    - Good afternoon
    - Okay Google
    - OK Google
    - Hey Siri
    - Hey Alexa
    - Help
    - Help me

- intent: farewell
  examples: |
    - Goodbye
    - Bye
    - Farewell
    - See you
    - Catch you later
    - Later
    - Peace
    - Deuces

- intent: add schedule
  examples: |
    - Help me schedule an event.
    - I need to schedule an appointment.
    - Can you schedule a task?
    - Add an event.
    - Add an assignment.
    - Add a task.

- intent: check schedule
  examples: |
    - What is on my schedule?
    - Can you check what is on my schedule?
    - Check my schedule.
    - Can you check my schedule?
    - What do I have scheduled?
    - What is my task?
    - When is my event?
    - Do I have an appointment?

- intent: edit/schedule
  examples: |
    - Change my schedule.
    - Update my schedule.
    - Edit my schedule.
    - Can you change the task?
    - Can you update the event?
    - Can you edit the appointment?
    - Help me change the event.
    - Help me update the appointment.
    - Help me edit the task.
    - I need to change my appointment.
    - I need to update the task.
    - I need to edit the event.

- intent: edit/name
  examples: |
    - Can you change the name of the appointment?
    - Update the name of the task.
    - Help me edit the name of the event.

- intent: edit/date
  examples: |
    - Can you change the date of the appointment?
    - Update the date of the task.
    - Help me edit the date of the event.

- intent: edit/time
  examples: |
    - Can you change the date of the appointment?
    - Update the date of the task.
    - Help me edit the date of the event.

- intent: schedule/ask_name
  examples: |
    - What is the appointment?
    - What is the name of the event?
    - What is the task?
    - Tell me what the appointment is.
    - Tell me what the name of the event is.
    - Tell me what the task is.

- intent: schedule/ask_date
  examples: |
    - What day is the appointment?
    - Which day is the event?
    - What day is the task scheduled for?

- intent: schedule/ask_time
  examples: |
    - What time is the appointment?
    - What time does the event start?
    - What time is the task scheduled for?

- intent: schedule/ask_date_time
  examples: |
    - When is the appointment?
    - When is the event scheduled for?
    - When day and time is the task?

- intent: inform
  examples: |
    - Dental Appointment
    - Birthday Party
    - Team Meeting
    - 7 November 2021
    - 3 Aug 1776
    - December 16, 1987
    - Jan 27, 2020
    - 3:30 AM
    - 12:45 PM

- intent: chitchat/ask_job
  examples: |
    - What do you do?
    - How can you help me?
    - What is your job?
    - What are you capable of?

- intent: chitchat/ask_name
  examples: |
    - What is your name?
    - May I know your name?
    - What do people call you?
    - Do you have a name for yourself?

- intent: chitchat/ask_weather
  examples: |
    - What's the weather like today?
    - Does it look sunny outside today?
    - Oh, do you mind checking the weather for me please?
    - I like sunny days.

- intent: accept
  examples: |
    - Yes
    - Y
    - Continue
    - Proceed
    - Next
    - Okay
    - OK
    - Sure
    - Alright

- intent: reject
  examples: |
    - No
    - N
    - Stop
    - Cancel
    - Exit
    - Quit

- intent: chitchat/random
  examples: |
    - Can you help me with my homework?
    - Can you read my messages?
    - Can you cook?
    - Tell me a joke.
    - Give me a riddle.
    - What is your sign?
    - Who is your daddy?
    - What does he do?
    - To infinite and beyond.
    - alskj ofds omiva
    - #$F6T VS23E TV%4YB

- intent: chitchat/insult
  examples: |
    - I hate you.
    - You suck.
    - Go away.
    - You are awful.
    - This is terrible.
    - This stinks.